
<div class="container mt-5">
  <form enctype="multipart/form-data" name="uploadForm">
    <div class="row">

      <div class="col">
        <label>Text:</label>
        <input type="text" name="text" required class="form-control"><br>
      </div>
      <div class="col">
        <label>Content:</label>
        <input type="file" name="image" required class="form-control" accept="image/*, video/*" >
      </div>

      <div class="col">

<!--        <button color="primary" class="" [ngClass]="fileName ? 'btn btn-primary' : 'btn btn-primary disabled' "-->
<!--                (click)="uploadImage()">-->
<!--          {{fileName || "Keines AusgewÃ¤hlt"}}-->
<!--          <mat-icon>file_upload</mat-icon>-->
<!--        </button>-->
        <button class="btn btn-primary mt-3" (click)="uploadImage()">Create Example</button>
      </div>
    </div>
    <div class="row mt-5">
      <div class="imagePreview" *ngIf="imageUrl && imageUrl !== ''">
        <img [src]="imageUrl" style="width: 18rem;" alt="Preview">
      </div>
    </div>
  </form>
</div>
